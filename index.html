<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and restdb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Choose your country </h1>

        <!----- country ------>
        <label>
            Country
        </label>
        <select id="country" name="country">
            <option>
                Sweden
            </option>
            <option>
                Australia
            </option>
        </select>

        <!------ area ------->
        <label>
            Area
        </label>
        <input type="number" id="area" name="area" value=0><span> km²</span>

        <!---- language ------->
        <label>
            Language
        </label>
        <input type="text" id="language" name="language">

        <!----- cities ------->
        <label>
            Three biggest cities:
        </label>
        <label>
            <input type="checkbox" name="three_bigges_cities" value="Malmö">
            Malmö
        </label>
        <label>
            <input type="checkbox" name="three_bigges_cities" value="Gothenburg">
            Gotheburg
        </label>
        <label>
            <input type="checkbox" name="three_bigges_cities" value="Stockholm">
            Stockholm
        </label>


        <input type="submit" id="submit-btn">
    </form>

    <script src="script.js"></script>
</body>

</html>
