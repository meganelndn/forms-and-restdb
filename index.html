<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and restdb</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <h1>Choose your country </h1>

        <!----- country ------>
        <label>
            Country
        </label>
        <select id="country" name="country" required>
            <option></option>
            <option>
                Sweden
            </option>
            <option>
                Australia
            </option>
        </select>
        <p>Please select a country</p>

        <!------ area ------->
        <label>
            Area
        </label>
        <input type="number" name="area" value=0><span> km²</span>

        <label>
            <input type="checkbox" name="unknown">
            Unknown area
        </label>

        <!---- language ------->
        <label>
            Language
        </label>
        <input type="text" id="language" name="language" required>
        <p>Please provide the selected country's language</p>

        <!----- cities ------->
        <fieldset>
            <legend>Cities</legend>
            <p class="hidden">Please select at least one city</p>
            <label>
                <input type="checkbox" name="cities" value="Malmö">
                Malmö
            </label>
            <label>
                <input type="checkbox" name="cities" value="Gothenburg">
                Gotheburg
            </label>
            <label>
                <input type="checkbox" name="cities" value="Stockholm">
                Stockholm
            </label>
            <label>
                <input type="checkbox" name="cities" value="Kiruna">
                Kiruna
            </label>
        </fieldset>
        <input type="submit" value="Save">
    </form>

    <button class="add-new">Add Country</button>

    <template>
        <article>
            <header>
                <h1></h1>
            </header>
            <h2>Area:</h2>
            <h3>Language:</h3>
            <h4>Cities:
                <ul></ul>
            </h4>
            <button class="delete-me">Delete</button>
        </article>
    </template>

    <div id="countryList"></div>

    <script src="script.js"></script>
</body>

</html>
